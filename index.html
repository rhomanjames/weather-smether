<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="inputs"><input class="cityInput" type="text" placeholder="Search a major city"> <button onclick="getWeather()"><i class="fas fa-search"></i></button></div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â° <span>C</span></p>
            </div>
            <div class="temperature-description">
                <p></p>
            </div>
            <div class="location"><p>-</p></div>
        </div>
    </div>
    <p class="instructions">Allow your browser to access your location, then click the temperature value to change the units.</p>
    <script src="app.js"></script>
</body>

</html>
